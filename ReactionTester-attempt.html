<!doctype html>
<html>
    <head>
        <title>Reaction Tester</title>
   
        <style type="text/css">
        
        
        /* random color/size/shape/location */
            #randomObject {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: pink;
                top: 300px;
                left: 500px;
            }
            
        
        </style>
    </head>

    <body>
        
    <h1>Test Your Reactions!</h1>
        
        <p>Click on the boxes and circles as quickly as you can!</p>
        
        <p>Your time:<span id='myCounter'></span> </p>
        
        <div id="clock">
        
        <div id='randomObject'></div>
        
            
            
            
        <div class="wrapper">
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            
        <button id="button-reset">Reset</button>
        </div> 



        
    
<script type="text/javascript">
            
        window.onload = function () {
  
          var seconds = 00; 
          var tens = 00; 
          var appendTens = document.getElementById("tens")
          var appendSeconds = document.getElementById("seconds")
          
          var buttonStop = document.getElementById('button-stop');
          var buttonReset = document.getElementById('button-reset');
          var Interval ;

       
             clearInterval(Interval);
             Interval = setInterval(startTimer, 10);
          

  

            buttonReset.onclick = function() {
             clearInterval(Interval);
            tens = "00";
            seconds = "00";
            appendTens.innerHTML = tens;
            appendSeconds.innerHTML = seconds;
          }
  
   
  
          function startTimer () {
            tens++; 

            if(tens < 9){
              appendTens.innerHTML = "0" + tens;
            }

            if (tens > 9){
              appendTens.innerHTML = tens;

            } 

            if (tens > 99) {
              console.log("seconds");
              seconds++;
              appendSeconds.innerHTML = "0" + seconds;
              tens = 0;
              appendTens.innerHTML = "0" + 0;
            }

            if (seconds > 9){
              appendSeconds.innerHTML = seconds;
            }

          }
  



            
        
            document.getElementById('randomObject').onclick = function () {
                
                var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                var randomShape = Math.floor(Math.random()* 2) * 100 + '%';
                var randomPositionY = Math.random() * 600 + 'px';
                var randomPositionX = Math.random() * 900 + 'px';
                var randomWidth = Math.random() * (300 - 50) + 50 + 'px';
                var randomHeight = randomWidth;
                    
                document.getElementById('randomObject').style.backgroundColor = randomColor;
                document.getElementById('randomObject').style.borderRadius = randomShape;
                document.getElementById('randomObject').style.top = randomPositionY;
                document.getElementById('randomObject').style.left = randomPositionX;
                document.getElementById('randomObject').style.width = randomWidth;
                document.getElementById('randomObject').style.height = randomHeight;
                
                clearInterval(Interval);
         
            }
        }
            
            
            
        </script>
    
    </body>
    

</html>
